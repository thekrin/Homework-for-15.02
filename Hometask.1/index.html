<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Text Field</h2>
    <form action="">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" name="lname" id="lname"><br><br>
        <input type="submit" value="Submit">
    </form>
    <h2>Email Field</h2>
    <form action="">
        <label for="mail:">Enter your Email:</label>
        <input type="email" name="mymail" id="mail">
        <input type="submit" value="Submit">
    </form>
    <h2>Data Field</h2>
    <form action="">
        <label for="data">Birthday:</label>
        <input type="date" id="data" name="mydata">
        <input type="submit" value="Submit">
    </form>
    <h2>Numeric Steps</h2>
    <form action="">
        <label for="quant">Quantity</label>
        <input type="number" name="quant" id="quant">
        <input type="submit" value="Submit">
    </form>
    <form action="">
        <h2>Number Field</h2>
        <label for="numb">Quantity(between 1 and 5):</label>
        <input type="number" name="favnumb" id="numb">
        <input type="submit" value="Submit">
    </form>
    <form action="">
        <h2>Password Field</h2>
        <label for="user">Username:</label><br>
        <input type="text" id="user" name="user"><br>
        <label for="parol">Password:</label><br>
        <input type="password" id="parol" name="favpassword"><br><br>
        <input type="submit" value="Submit">
    </form>
    <form action="">
        <h2>Radio Buttons</h2>
        <label for="buttons"></label>
        <input type="radio" id="buttons" name="buttons">
        <label for="text">Male</label><br>
        <input type="radio" id="buttons" name="buttons">
        <label for="text">Female</label><br>
        <input type="radio" id="buttons" name="buttons">
        <label for="text">Other</label>
    </form>

</body>

</html>
